{% extends "base.html" %}
{% block title %}
  <title>Delete Tag</title>
{% endblock %}
{% block content %}
  <h1>Delete tag</h1>
  <form action="" method="post">
  {% csrf_token %}

  <input type="submit" value="Delete" class="btn btn-danger">
  <a class="btn btn-secondary" href="{% url 'todo-list:tags' %}">Cancel</a>
  </form>
{% endblock %}
