{% extends "base.html" %}
{% block title %}
  <title>Delete Task</title>
{% endblock %}
{% block content %}
  <h1>Delete task</h1>
  <form action="" method="post">
  {% csrf_token %}
  <p>Are you sure you want to delete "{{ task.title }}"?</p>
  <input type="submit" value="Delete" class="btn btn-danger">
  <a class="btn btn-secondary" href="{% url 'todo-list:home' %}">Cancel</a>
  </form>
{% endblock %}
